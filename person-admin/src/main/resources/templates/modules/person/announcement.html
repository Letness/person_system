<!DOCTYPE html>
<html>
<head>
<title>公告管理</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
<!--			<div class="form-group col-sm-2">-->
			<div class="form-group col-sm-2">
				<input class="form-control" id="name" v-model="q.name" @keyup.enter="query"
					   placeholder="公告名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("person:announcement:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("person:announcement:update")>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("person:announcement:delete")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">公告名称</div>
				<div class="col-sm-10">
					<input v-model="announcement.name"  placeholder="公告名称" name="name"
						   id="name" class="layui-input" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">公告内容</div>
				<div class="col-sm-10">
					<input type="text" v-model="announcement.content"  placeholder="公告内容" name="content"
						   id="content" class="layui-input" autocomplete="off">
				</div>
			</div>

			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>

			</div>
		</form>
	</div>
</div>
